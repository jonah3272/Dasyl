[build]
  command = "npm ci && npm run build"
  publish = "dist"

# Canonical: non-www. Redirect www to non-www (301) so Google indexes arturosuman.com
[[redirects]]
  from = "https://www.arturosuman.com/*"
  to = "https://arturosuman.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18.17.0"
  NPM_FLAGS = "--legacy-peer-deps"